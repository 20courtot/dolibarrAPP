<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>DOLIBARRAPP</title>
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1,minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <strong>Envois de notes de frais à EGNOM</strong>
    </div>

    <div id="loading" hidden>
        <img src="https://media1.giphy.com/media/3oEjI6SIIHBdRxXI40/200.gif" alt="">
    </div>

    <div id="portailIP">
        <div class="container">
            <div class="form">
                <a>IP cible:</a> <br>
                <input type="text" id="ip" name="ip" value="10.0.52.12">
            </div>
            <div class="form">
                <a>Chemin d'accès:</a> <br>
                <input type="text" id="cheminAcces" name="cheminAcces" value="dolibarr/htdocs/" placeholder="dolibarr/htdocs/" required>
            </div>
            <br>
            <div class="center">
                <button type="button" id="valbtn" onclick="SetIP()">Se connecter</button>
            </div>
        </div>
    </div>

    <div id="portail" hidden>
        <div class="container">
            <button type="button" onclick="display('portailIP')">Retour</button>
            <div class="form">
                <a>Nom d'utilisateur:</a> <br>
                <input type="text" id="id" name="id" value="">
            </div>
            <div class="form">
                <a>Mot de passe:</a> <br>
                <input type="password" id="pwd" name="pwd" value="" required>
            </div>
            <br>
            <div class="center">
                <button type="button" id="valbtn" onclick="login()">Se connecter</button>
            </div>
            <div id="erreur"></div>
        </div>
    </div>

    <div id="formulaire" hidden>
        <div class="container">
            <button type="button" onclick="display('portail')">Retour</button>
            <div class="form">
                <a>Date de paiement</a> <br>
                <input type="date" id="date" required>
            </div>
            <div class="form">
                <a>Libellé</a> <br>
                <input type="text" id="libelle" required>
            </div>
            <div class="form">
                <a>Montant</a> <br>
                <input type="number" id="montant" required>
            </div>
            <div class="form">
                <a>Mode de règlement</a> <br>
                <select id="mode" required>
                    <option value="ESP">Espèce</option>
                    <option value="CB">CB</option>
                    <option value="CHQ">Chèque</option>
                </select>
            </div>
            <div class="center">
                <button id="submit" onclick="sendForm()">Envoyer</button>
            </div>
        </div>
    </div>

    <div id="success" hidden>
        <div class="container">
            <strong>Formulaire envoyé</strong> <br>
            <button type="button" onclick="display('formulaire')">Cliquez ici pour renvoyer une note de frais</button>
        </div>
    </div>

    <div class="footer ">
        Copyright EGNOM® 2020
    </div>
    <script src="index.js " type="text/javascript "></script>
</body>

</html>
